    <div class="container">
        <h2>Sage Training User Registration</h2>
        <form > 
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                </div>
                
                
                <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
                </div>

                <div class="mb-3">
                <label for="phone"class="form-label">Enter your phone:</label>
                <input type="tel" id="phone" name="phone" class="form-control" placeholder="Phone" required> 
            </div>
            <label>Gender:</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="male" name="gender" value="male" required>
                <label for="male" class="form-check-label">Male</label>
                </div>

                <div class="form-check">
                <input type="radio" class="form-check-input" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
               
            </div>


            <div class="form-check">
                <lable>Choose your favorite web languages:</lable>
            </div>
            <div class="form-check">
                <label for= "html"class="form-check-label">HTML</label>
                <input type="checkbox" class="form-check-input" id="html" name="favorite-languages[]" value="html">
            </div>
            <div class="form-check">
                <label for="css">CSS</label>
                <input type="checkbox" class="form-check-input" id="css" name="favorite-languages[]" value="css">
            </div>
            <div class="form-check">
                <label for="javascript" class="form-check-label">JavaScript</label>
                <input type="checkbox" class="form-check-input" id="javascript" name="favorite-languages[]" value="javascript">
            </div>
                
        </form>
    </div>
